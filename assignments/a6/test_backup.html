<script src="js/jquery.validate.min.js"></script>

<script type='text/javascript'>
$(document).ready(function()
{
  $("#formTest").validate({
    rules: {
      email: {
        required: true,
        email: true
      }
    },
    messages: {
      email: {
        required: "Please supply your e-mail address.",
        email: "This is not  valid e-mail address."
      }
    } 
});
</script>

</head>
<body>

<form id="formTest" name="formTest" method="GET" action="test.html">
  Email: <input type="text" name="email"  class="required email"><br> 
  <input name="numbers" type="submit" value="Submit Data"></input>
</form>
